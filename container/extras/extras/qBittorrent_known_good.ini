Accepted=true

[Preferences]
# --- Bind to NordVPN interface ---
# Set to the exact adapter name shown in qBittorrent: Tools -> Options -> Advanced -> Network interface.
# On Windows with NordLynx this is typically "NordLynx". On OpenVPN it may be "TAP-NordVPN Windows Adapter" or similar.
Connection\Interface=NordLynx

# If you know the VPN adapter's IP, you may also set:
# Connection\InterfaceAddress=10.5.0.2

# --- General privacy/perf ---
Advanced\AnonymousMode=true
Advanced\IncludeOverhead=false
Advanced\RecheckOnCompletion=false

# --- BitTorrent features ---
Bittorrent\DHT=true
Bittorrent\LSD=true
Bittorrent\PeX=true
# Encryption: 0=Prefer, 1=Force on, 2=Force off
Bittorrent\Encryption=0
Bittorrent\uTP=true
Bittorrent\uTP_rate_limited=true

# --- Connection/queue sizing ---
Bittorrent\MaxConnecs=500
Bittorrent\MaxConnecsPerTorrent=100
Bittorrent\MaxUploads=8
Bittorrent\MaxUploadsPerTorrent=4

# Random high port (doesn't need to be reachable when using NordVPN)
Connection\PortRangeMin=49160
# Disable router helpers; NordVPN has no port forwarding
Connection\UPnP=false
Connection\NAT-PMP=false

# --- Speeds (KiB/s). Set your own later; -1 = unlimited ---
Connection\GlobalUPLimit=-1
Connection\GlobalDLLimit=-1

# --- Downloads (adjust paths as needed) ---
Downloads\UseIncompleteExtension=true
Downloads\PreAllocation=false
Downloads\SavePath=C:\\Users\\mixel\\Downloads

# --- Queueing to avoid Comcast heuristics / disk thrash ---
Queueing\QueueingEnabled=true
Queueing\MaxActiveTorrents=6
Queueing\MaxActiveDownloads=4
Queueing\MaxActiveUploads=6

# --- WebUI hygiene (optional) ---
WebUI\HostHeaderValidation=true
WebUI\LocalHostAuth=true
