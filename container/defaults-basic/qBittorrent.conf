[LegalNotice]
Accepted=true

[Preferences]
# Save to container's /downloads (map to /mnt/user/Downloads or similar on Unraid)
Downloads\SavePath=/downloads

# Discovery & privacy
Bittorrent\DHT=true
Bittorrent\PeX=true
Bittorrent\LSD=true
Bittorrent\Encryption=0
Advanced\AnonymousMode=true
Bittorrent\uTP=true
Bittorrent\uTP_rate_limited=true

# Queueing / concurrency (tuned for stability on shaped links)
Queueing\QueueingEnabled=true
Queueing\MaxActiveTorrents=6
Queueing\MaxActiveDownloads=4
Queueing\MaxActiveUploads=6

# Connection (no router helpers; Nord has no port-forwarding)
Connection\PortRangeMin=49160
Connection\UPnP=false
Connection\NAT-PMP=false

# Incomplete handling & allocation
Downloads\UseIncompleteExtension=true
Downloads\PreAllocation=false

# NOTE: WebUI port is controlled by env WEBUI_PORT in LinuxServer image.
# NOTE: Do not bind to a specific interface inside the container by default.
#       If you route this container through a VPN container/network, leave binding empty.
